{% extends 'base.html' %}
{% load static %}
{% block extra_title %}
    Gwilym Llywelyn
{% endblock %}
{% block page_header %}
{% endblock %}

{% block content %}
<!-- Carousel from Bootstrap 4.6 Docs -->
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselIndicators" data-slide-to="0" class="active" aria-label="Slide 1"></li>
    <li data-target="#carouselIndicators" data-slide-to="1" aria-label="Slide 2"></li>
    <li data-target="#carouselIndicators" data-slide-to="2" aria-label="Slide 3"></li>
    <li data-target="#carouselIndicators" data-slide-to="3" aria-label="Slide 4"></li>
    <li data-target="#carouselIndicators" data-slide-to="4" aria-label="Slide 5"></li>
    <li data-target="#carouselIndicators" data-slide-to="5" aria-label="Slide 6"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/media/home/5.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/home/6.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/home/7.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/home/10.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/home/12.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="/media/home/18.webp" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-target="#carouselIndicators" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-target="#carouselIndicators" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </button>
</div>
{% endblock %}
