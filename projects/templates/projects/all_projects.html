{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container page-header-container mb-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-uppercase p-3">
                <h2 class="heading-font">Project Maintenence</h2>
                <h3 class="heading-font">Edit Projects</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 offset-md-1 offset-lg-2 table-responsive table-container">
            <table class="project-table">
                <thead class="project-thead heading-font">
                    <tr>
                        <th>Project Name</th>
                        <th>Edit or Delete</th>
                    </tr>
                </thead>
                <tbody class="project-tbody paragraph-font">
                    {% for project in projects %}
                        <tr>
                            <td>                               
                                {{ project.name }}
                            <td>
                                <button class="btn btn-success mt-2 mr-2">Edit</button>
                                <button class="btn btn-danger mt-2 ml-2">Delete</button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
