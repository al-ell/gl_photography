{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container page-header-container mb-2">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-uppercase p-3">
                <h2 class="heading-font mb-3">Shop Admin</h2>
                <h3 class="heading-font">Add Size and Price</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-10 col-lg-6 offset-md-1 offset-lg-3">
            <form method="POST" action="{% url 'add_size' %}" class="form paragraph-font" id="add-size-form">
                {% csrf_token %}                
                {{ form|crispy }}
                <div class="justify-content-center form-buttons">
                    <a class="btn btn-danger mt-2 mr-2" href="{% url 'all_prints' %}">Cancel</a>
                    <button class="btn btn-success mt-2 ml-2" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
