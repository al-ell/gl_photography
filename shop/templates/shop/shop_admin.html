{% extends 'base.html' %}
{% load static %}


{% block page_header %}
    <div class="container page-header-container mb-5">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 page-heading text-center text-uppercase p-3">
                <h2 class="heading-font mb-3">Shop Admin</h2>
                <h3 class="heading-font">Prints</h3>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-lg-10 offset-lg-1">
            {% for print in prints %}
                <div class="col-12 col-md-4 col-lg-3 justify-content-center">
                    <div class="card m-2 p-1 shop-thumbnail">
                        {% if print.image %}
                            <a href="{% url 'print_info' print.id %}">
                                <img src="{{ print.image.url }}" class="card-img" alt="{{ print.description }}">
                            </a>
                        {% else %}
                            <a href="{% url 'print_info' print.id %}">
                                <img src="{{ MEDIA_URL }}noimage.webp" class="card-img" alt="{{ print.description }}">
                            </a>
                        {% endif %}
                            <div class="card-body">
                                <h5 class="card-title heading-font">{{ print.friendly_name }}</h5>
                                <div class="col-12 paragraph-font text-center link-text">
                                    <a href="{% url 'edit_print' prints.id %}" class="btn btn-success m-2">Edit</a>
                                    <a href="{% url 'delete_print' prints.id %}" class="btn btn-danger m-2">Delete</a>
                                </div>
                            </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
